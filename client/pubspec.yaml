name: client
description: Password Manager App.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animated_splash_screen: ^1.1.0
  awesome_notifications: ^0.6.21
  clipboard: ^0.1.3
  connectivity: ^3.0.6
  cupertino_icons: ^1.0.2
  double_back_to_close: ^2.0.0
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0
  get: ^4.1.4
  get_storage: ^2.0.2
  golden_toolkit: ^0.13.0
  mockito: ^5.1.0
