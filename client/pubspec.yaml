  image_picker: ^0.8.0+3
  jwt_decoder: ^2.0.1
  local_auth: ^1.1.11
  page_transition: ^2.0.0
  sensors_plus: ^1.3.0
  shimmer: ^2.0.0
  url_launcher: ^6.0.6
  test: ^1.20.1

dev_dependencies:
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter
  freezed: ^1.1.1
